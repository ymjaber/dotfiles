# =============================================================================
# Monitor Management
# =============================================================================

# Focus monitors
bind = SUPER, F1, focusmonitor, -1
bind = SUPER, F2, focusmonitor, +1

# Move current workspace to another monitor
bind = SUPER SHIFT, F1, movecurrentworkspacetomonitor, -1
bind = SUPER SHIFT, F2, movecurrentworkspacetomonitor, +1

