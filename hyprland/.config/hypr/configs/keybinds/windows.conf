# =============================================================================
# Window Management
# =============================================================================

# Basic window controls
bind = SUPER SHIFT, Q, killactive,

bind = SUPER,       F, fullscreen, 1
bind = SUPER SHIFT, F, fullscreen, 0
bind = SUPER CTRL,  F, fullscreenstate, 2 0
bind = SUPER ALT,   F, fullscreenstate, 0 2

bind = SUPER, SLASH, togglesplit
bind = SUPER CTRL SHIFT , SLASH, swapsplit

bind = SUPER CTRL, SLASH, togglefloating,
bind = SUPER ALT, SLASH, pseudo

bind = SUPER ALT, SLASH, pin

bind = SUPER SHIFT, C, centerwindow # Center floating window

bind = SUPER, O, setprop, active opaque toggle

# Cycle through windows
bind = ALT, TAB, cyclenext              # Change focus to another window
bind = ALT, TAB, bringactivetotop       # Bring it to the top

bind = ALT SHIFT, TAB, cyclenext, prev  # Switch to previous window
bind = ALT SHIFT, TAB, bringactivetotop # Bring it to the top

# Focus Shift
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER, SEMICOLON, focuscurrentorlast

# Window movement
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d


# Window resizing
binde = SUPER CTRL, H, resizeactive, -20 0
binde = SUPER CTRL, L, resizeactive, 20 0
binde = SUPER CTRL, K, resizeactive, 0 -20
binde = SUPER CTRL, J, resizeactive, 0 20

binde = SUPER CTRL, left, resizeactive, -20 0
binde = SUPER CTRL, right, resizeactive, 20 0
binde = SUPER CTRL, up, resizeactive, 0 -20
binde = SUPER CTRL, down, resizeactive, 0 20

# Window swapping
bind = SUPER CTRL SHIFT, left, swapwindow, l
bind = SUPER CTRL SHIFT, right, swapwindow, r
bind = SUPER CTRL SHIFT, up, swapwindow, u
bind = SUPER CTRL SHIFT, down, swapwindow, d

bind = SUPER CTRL SHIFT, H, swapwindow, l
bind = SUPER CTRL SHIFT, L, swapwindow, r
bind = SUPER CTRL SHIFT, K, swapwindow, u
bind = SUPER CTRL SHIFT, J, swapwindow, d

# =============================================================================
# Group Management
# =============================================================================

bind = SUPER, G, togglegroup
bind = SUPER SHIFT, G, lockactivegroup, toggle
bind = SUPER, BRACKETRIGHT, changegroupactive, f
bind = SUPER, BrACKETLEFT, changegroupactive, b

bind = SUPER ALT, left, movewindoworgroup, l
bind = SUPER ALT, right, movewindoworgroup, r
bind = SUPER ALT, up, movewindoworgroup, u
bind = SUPER ALT, down, movewindoworgroup, d

bind = SUPER ALT, H, movewindoworgroup, l
bind = SUPER ALT, L, movewindoworgroup, r
bind = SUPER ALT, K, movewindoworgroup, u
bind = SUPER ALT, J, movewindoworgroup, d

# TODO: Add more group controls

# =============================================================================
# Workspace Management
# =============================================================================

# Switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace silently
bind = SUPER CTRL, 1, movetoworkspacesilent, 1
bind = SUPER CTRL, 2, movetoworkspacesilent, 2
bind = SUPER CTRL, 3, movetoworkspacesilent, 3
bind = SUPER CTRL, 4, movetoworkspacesilent, 4
bind = SUPER CTRL, 5, movetoworkspacesilent, 5
bind = SUPER CTRL, 6, movetoworkspacesilent, 6
bind = SUPER CTRL, 7, movetoworkspacesilent, 7
bind = SUPER CTRL, 8, movetoworkspacesilent, 8
bind = SUPER CTRL, 9, movetoworkspacesilent, 9
bind = SUPER CTRL, 0, movetoworkspacesilent, 10

# Navigate between workspaces with scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Navigate between workspaces with keyboard
bind = SUPER, Page_Down, workspace, e+1
bind = SUPER, Page_Up, workspace, e-1
bind = SUPER, TAB, workspace, e+1
bind = SUPER SHIFT, TAB, workspace, e-1

# =============================================================================
# Quake Terminal
# =============================================================================

bind = SUPER, GRAVE, exec, ~/.config/hypr/scripts/quake-toggle.sh
bind = SUPER SHIFT, GRAVE, exec, ~/.config/hypr/scripts/quake-toggle.sh wide
bind = SUPER CTRL, GRAVE, exec, ~/.config/hypr/scripts/quake-toggle.sh tall
bind = SUPER ALT, GRAVE, exec, ~/.config/hypr/scripts/quake-toggle.sh bottom
bind = SUPER CTRL SHIFT, GRAVE, exec, ~/.config/hypr/scripts/quake-toggle.sh corner
bind = SUPER ALT SHIFT, GRAVE, exec, ~/.config/hypr/scripts/quake-toggle.sh center

